<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<dom-module id="overpass-star-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

   <iron-ajax id="eventsAjax" method="post" url="https://overpass-api.de/api/interpreter" body="[out:json];node[amenity=fast_food](50.89610395554359,16.2158203125,53.258641373488096,23.499755859375);out;"
      handle-as="json" on-response="handleResponse" debounce-duration="300"></iron-ajax>
    <paper-button raised class="black" on-tap="executeQuery">Run</paper-button>
    <div>[[queryResult]]</div>
  </template>

  <script>
    /**
     * `overpass-star-element`
     * GUI for overpass api build in polymer 2
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class OverpassStarElement extends Polymer.Element {
      static get is() { return 'overpass-star-element'; }
      static get properties() {
        return {
          queryResult:
            {
              type: String,
              value: ''
            }
        };
      }


      handleResponse(response) {
        console.log("Resp");
        if (response && response.detail && response.detail.response) {
          let t = response.detail.response;
          this.queryResult = JSON.stringify(t);
        }
        else {
          alert("Error");
        }
        ;
      }
      executeQuery() {
        console.log("Click!")
        this.$.eventsAjax.generateRequest()
      }

    }

    window.customElements.define(OverpassStarElement.is, OverpassStarElement);
  </script>
</dom-module>
